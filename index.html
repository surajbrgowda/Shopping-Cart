<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="cart.js" async></script>
  <link rel="stylesheet" href="styles.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container" style="margin-top:20px;">
    <h2 class="header">All Items
    </h2>
    <div class="message-header"></div>
    <div class="row">
      <div class="container-card">
      </div>
      <div class="float-right-sm cart-total">
        <table class='cart-table' style="width:100%">
          <tr class='table-header'>
            <th style="padding: 10px 10px;">Items</th>
            <th style="padding: 10px 10px;">Qty</th>
            <th style="padding: 10px 10px;">Price</th>
          </tr>
        </table>

      </div>
      <div class='float-right-sm cart-total'>
        <table class="table-total" style="width:100%">
          <tr>
            <th>Total</th>
          </tr>
          <tr>
            <td class="total-item">items</td>
            <td class="total-item-count"></td>
          </tr>
          <tr>
            <td>discount</td>
            <td class='Tdiscount'></td>
          </tr>
          <tr>
            <td>type discount</td>
            <td>0</td>
          </tr>
          <tr style="background-color:lightgrey; padding: 0px 15px;">
            <td>Order Total</td>
            <td class="order-total" style="font-weight: bold;font-size: larger;"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
